<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <div id="calculator">
        <form>
          <p>How much was your bill?</p>
          <p>$<input id="billamt" type="text" placeholder="Bill Amount" /></p>
          <p>How was your services?</p>
          <select id="serviceQual">
            <option disabled selected value="0">-- Choose an Option --</option>
            <option value="0.3">30&#37; &#45; Outstanding</option>
            <option value="0.2">20&#37; &#45; Good</option>
            <option value="0.15">15&#37; &#45; It was OK</option>
            <option value="0.1">10&#37; &#45; Bad</option>
            <option value="0.05">5&#37; &#45; Not fair</option>
          </select>
        </form>
        <p>How many people are sharing the bill?</p>
        <input id="peopleamt" type="text" placeholder="Number of people" />
        people

        <button id="calculate" type="button">Calculate</button>
      </div>
      <div id="totalTip">
          <sup>$</sup><span id="tip">0.00</span>
          <small id="each">each</small>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
